<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists elements</title>
</head>
<body>

	<h1>Give ['a','b','c'] and [1,2,3], the function should return [a,1,b,2,c,3]</h1>

	<h3 id="result">Result : </h3>

	<script type="text/javascript">
		let funcList = () => {
			let array1 = ['a','b','c'];
			let array2 = [1,2,3];
			let a = 0, b = 0;
			let result = [];
			for(let i = 0; i < array1.length+array2.length; i++){
				let r = (i%2 === 0)? result[i]= array1[a++] : result[i] = array2[b++];
				// console.log(r);
			}
			return result;
		}
		document.getElementById('result').innerHTML += "[" + funcList() + "]";
	</script>

</body>
</html>
